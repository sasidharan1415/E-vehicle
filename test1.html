<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search City, Place, or Address</h1>
        <form action="search_results.html" method="GET">
            <input type="text" class="search-input" name="search_query" placeholder="Enter your search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    
    <div class="action-buttons">
        <button class="action-button" id="show-map-button">SHOW MAP</button>
    </div>
    
    <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div>
    
    <div class="footer">
        Â© 2023 ChargeFinder. All Rights Reserved.
    </div>
    
    <script>
        let map;
        let marker;

        function initMap() {
            const defaultLocation = { lat: 11.5541, lng: 78.0190 }; // Default location (kIOT)
            const mapOptions = {
                center: defaultLocation,
                zoom: 12
            };

            map = new google.maps.Map(document.getElementById('map'), mapOptions);

            document.getElementById('show-map-button').addEventListener('click', function() {
                if (marker) {
                    marker.setMap(null); // Remove the existing marker
                }

                marker = new google.maps.Marker({
                    position: defaultLocation,
                    map: map,
                    title: 'Selected Location',
                    icon: {
                        url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                        scaledSize: new google.maps.Size(40, 40) // Adjust the size as needed
                    }
                });

                map.setCenter(defaultLocation); // Center the map on the default location
                map.setZoom(12); // Optionally, set the zoom level
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW9tjgHTJfyF5_s6RC3xVxjS_vl6mBQ18&callback=initMap" async defer></script>
</body>
</html>
